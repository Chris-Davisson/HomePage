<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Chroma | Advanced Color Palette</title>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Chroma</h1>
            </div>

            <nav class="nav-menu">
                <div class="controls">
                    <h3>Mode</h3>
                    <button class="nav-btn active" id="btn-website" onclick="setMode('website')">Website</button>
                    <button class="nav-btn" id="btn-clothing" onclick="setMode('clothing')">Clothing</button>
                </div>

                <div class="controls" style="margin-top: 2rem;">
                    <h3>Actions</h3>
                    <button class="nav-btn" onclick="savePalette()">Save Palette</button>
                    <button class="nav-btn" id="btn-compare" onclick="switchView('compare')">Compare Palettes</button>
                    <button class="nav-btn" onclick="switchView('palette')">Current Palette</button>
                </div>

                <div class="controls" style="margin-top: auto;">
                    <button class="btn secondary" onclick="clearBoxes()">Clear All</button>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn primary" style="flex: 1;" onclick="addColor()">+ Add</button>
                        <button class="btn danger" style="flex: 1;" onclick="subColor()">- Remove</button>
                    </div>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <section id="palette-view" class="view active">
                <div class="palette-header">
                    <h2>Current Palette</h2>
                    <p class="subtitle">Craft your perfect color story</p>
                </div>

                <div class="boxes-container" id="boxes">
                    <!-- Dynamic Color Boxes -->
                </div>

                <div class="analysis-section">
                    <h3>Color Theory Analysis</h3>
                    <div id="color-theory-display" class="theory-grid">
                        <!-- Dynamic Theory Content -->
                    </div>
                </div>

                <div class="suggestions-section">
                    <h3>Harmonic Suggestions</h3>
                    <div id="suggestions-container" class="suggestions-grid">
                        <!-- Dynamic Suggestions -->
                    </div>
                </div>
            </section>

            <section id="compare-view" class="view hidden">
                <h2>Compare Palettes</h2>
                <div class="compare-grid" id="compare-container">
                    <!-- Comparison View -->
                </div>
            </section>
        </main>
    </div>

    <div id="custom-picker" class="custom-picker hidden">
        <div class="picker-pad" id="picker-pad">
            <div class="picker-cursor" id="picker-cursor"></div>
        </div>
        <div class="picker-slider-container">
            <div class="hue-slider" id="hue-slider">
                <div class="slider-thumb" id="slider-thumb"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
